<!DOCTYPE html>
<html lang="en" x-data="trackingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Inter', sans-serif;
        }
        .tracking-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .tracking-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .tracking-header h2 {
            color: #2c3e50;
            font-weight: 700;
        }
        .tracking-header p {
            color: #7f8c8d;
        }
        .progress {
            height: 20px;
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #3498db;
        }
        .tracking-history {
            position: relative;
            margin-top: 40px;
        }
        .tracking-history:before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #e0e7ed;
        }
        .tracking-step {
            position: relative;
            padding-left: 45px;
            margin-bottom: 20px;
        }
        .tracking-step:before {
            content: '';
            position: absolute;
            left: 8px;
            top: 5px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #bdc3c7;
            z-index: 1;
        }
        .tracking-step.completed:before {
            background-color: #27ae60;
        }
        .tracking-step-content {
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e0e7ed;
        }
        .customer-details, .item-details {
            padding: 20px;
            border: 1px solid #e0e7ed;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f8fafc;
        }
        .customer-details h6, .item-details h6 {
            color: #2c3e50;
            font-weight: 600;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .badge {
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 20px;
        }
        .bg-success {
            background-color: #27ae60 !important;
        }
        .bg-info {
            background-color: #3498db !important;
        }
        .bg-warning {
            background-color: #f1c40f !important;
        }
    </style>
</head>
<body>
    <div class="container tracking-container">
        <div class="tracking-header">
            <h2>Shipment Tracking System</h2>
            <p class="text-muted">Enter your tracking number to get shipment details</p>
        </div>
        
        <div class="search-section">
            <div class="input-group mb-3">
                <input type="text" x-model="trackingNumber" class="form-control" placeholder="Enter Tracking Number" aria-label="Tracking Number">
                <button class="btn btn-primary" type="button" @click="trackPackage">Track</button>
            </div>
        </div>
        
        <div x-show="isLoading" class="loader"></div>
        <div x-show="errorMessage" class="alert alert-danger" x-text="errorMessage"></div>
        
        <div x-show="trackingResult" class="tracking-result">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Tracking #<span x-text="trackingNumber"></span></h5>
                    <span :class="statusBadgeClass" x-text="trackingInfo.status"></span>
                </div>
                <div class="card-body">
                    <h6>Shipment Progress</h6>
                    <div class="progress">
                        <div class="progress-bar" :style="`width: ${trackingInfo.percentComplete}%`" role="progressbar" :aria-valuenow="trackingInfo.percentComplete" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-end"><span x-text="trackingInfo.percentComplete"></span>% Complete</p>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="customer-details">
                                <h6>Customer Details</h6>
                                <hr>
                                <p><strong>Name:</strong> <span x-text="trackingInfo.customerDetails.name"></span></p>
                                <p><strong>Email:</strong> <span x-text="trackingInfo.customerDetails.email"></span></p>
                                <p><strong>Phone:</strong> <span x-text="trackingInfo.customerDetails.phone"></span></p>
                                <p><strong>Address:</strong> <span x-text="trackingInfo.customerDetails.address"></span></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="item-details">
                                <h6>Details</h6>
                                <hr>
                                <p><strong>Shipment:</strong> <span x-text="trackingInfo.itemDetails.description"></span></p>
                                <p><strong>Description:</strong> <span x-text="trackingInfo.itemDetails.detailDescription"></span></p>
                            </div>
                        </div>
                    </div>
                    
                    <h6 class="mt-4">Tracking History</h6>
                    <div class="tracking-history">
                        <template x-for="step in trackingInfo.trackingHistory" :key="step.date">
                            <div class="tracking-step completed">
                                <div class="tracking-step-content">
                                    <div class="d-flex justify-content-between">
                                        <strong x-text="step.status"></strong>
                                        <span class="text-muted" x-text="step.date"></span>
                                    </div>
                                    <div x-text="step.remarks"></div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Sheets API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('trackingApp', () => ({
                API_KEY: 'AIzaSyByyiuwuJBysKl2xtvl6wCw6Gz9shyDzXs',
                SHEET_ID: '1BwLR1vel9Pul1Gu1sDrsU80AAt4zPR7eRtgxfcHFND4',
                SHEET_RANGE: 'Tracker!A:AL',
                trackingNumber: '',
                isLoading: false,
                errorMessage: '',
                trackingResult: false,
                trackingInfo: {
                    status: '',
                    percentComplete: 0,
                    customerDetails: {
                        name: '',
                        email: '',
                        phone: '',
                        address: '',
                    },
                    itemDetails: {
                        description: '',
                        detailDescription: '',
                    },
                    trackingHistory: [],
                },

                init() {
                    gapi.load('client', this.initClient.bind(this));
                },

                initClient() {
                    gapi.client.init({
                        'apiKey': this.API_KEY,
                        'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                    }).then(() => {
                        console.log('Google Sheets API initialized');
                        const urlParams = new URLSearchParams(window.location.search);
                        const trackingNumber = urlParams.get('tracking');
                        if (trackingNumber) {
                            this.trackingNumber = trackingNumber;
                            this.trackPackage();
                        }
                    }, (error) => {
                        console.error('Error initializing Google Sheets API:', error);
                    });
                },

                async trackPackage() {
                    if (!this.trackingNumber) {
                        this.errorMessage = 'Please enter a tracking number';
                        return;
                    }

                    this.isLoading = true;
                    this.errorMessage = '';
                    this.trackingResult = false;

                    try {
                        const response = await gapi.client.sheets.spreadsheets.values.get({
                            spreadsheetId: this.SHEET_ID,
                            range: this.SHEET_RANGE,
                        });

                        const data = response.result.values;
                        const trackingData = data.slice(1).find(row => row[0] === this.trackingNumber);

                        if (!trackingData) {
                            this.errorMessage = 'Tracking number not found. Please check and try again.';
                            return;
                        }

                        this.trackingInfo = {
                            status: this.getLastStatus(trackingData),
                            percentComplete: parseInt(trackingData[37]),
                            customerDetails: {
                                name: trackingData[1],
                                email: trackingData[2],
                                phone: trackingData[3],
                                address: trackingData[4],
                            },
                            itemDetails: {
                                description: trackingData[5],
                                detailDescription: trackingData[6],
                            },
                            trackingHistory: [
                                { date: trackingData[8], status: trackingData[7], remarks: trackingData[9] },
                                { date: trackingData[11], status: trackingData[10], remarks: trackingData[12] },
                                { date: trackingData[14], status: trackingData[13], remarks: trackingData[15] },
                                { date: trackingData[17], status: trackingData[16], remarks: trackingData[18] },
                                { date: trackingData[20], status: trackingData[19], remarks: trackingData[21] },
                                { date: trackingData[23], status: trackingData[22], remarks: trackingData[24] },
                                { date: trackingData[26], status: trackingData[25], remarks: trackingData[27] },
                                { date: trackingData[29], status: trackingData[28], remarks: trackingData[30] },
                                { date: trackingData[32], status: trackingData[31], remarks: trackingData[33] },
                                { date: trackingData[35], status: trackingData[34], remarks: trackingData[36] }
                            ].filter(step => step.date),
                        };

                        this.trackingResult = true;
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        this.errorMessage = 'An error occurred while fetching tracking data.';
                    } finally {
                        this.isLoading = false;
                    }
                },

                getLastStatus(trackingData) {
                    const statusColumns = [7, 10, 13, 16, 19, 22, 25, 28, 31, 34];
                    for (let i = statusColumns.length - 1; i >= 0; i--) {
                        if (trackingData[statusColumns[i]]) {
                            return trackingData[statusColumns[i]];
                        }
                    }
                    return 'No Status Found';
                },

                get statusBadgeClass() {
                    if (this.trackingInfo.status === 'Delivered') {
                        return 'badge bg-success';
                    } else if (this.trackingInfo.status === 'In Transit') {
                        return 'badge bg-info';
                    } else {
                        return 'badge bg-warning';
                    }
                },
            }));
        });
    </script>
</body>
</html>
