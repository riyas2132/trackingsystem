<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .tracking-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .tracking-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .progress {
            height: 25px;
            margin: 30px 0;
        }
        .tracking-history {
            position: relative;
            margin-top: 40px;
        }
        .tracking-history:before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #dee2e6;
        }
        .tracking-step {
            position: relative;
            padding-left: 45px;
            margin-bottom: 20px;
        }
        .tracking-step:before {
            content: '';
            position: absolute;
            left: 8px;
            top: 5px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #6c757d;
            z-index: 1;
        }
        .tracking-step.completed:before {
            background-color: #198754;
        }
        .tracking-step-content {
            padding: 10px 15px;
            background-color: #f1f3f5;
            border-radius: 5px;
        }
        .customer-details, .item-details {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .hide-section {
            display: none;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container tracking-container">
        <div class="tracking-header">
            <h2>Shipment Tracking System</h2>
            <p class="text-muted">Enter your tracking number to get shipment details</p>
        </div>
        
        <div class="search-section">
            <div class="input-group mb-3">
                <input type="text" id="trackingInput" class="form-control" placeholder="Enter Tracking Number" aria-label="Tracking Number">
                <button class="btn btn-primary" type="button" id="trackButton">Track</button>
            </div>
        </div>
        
        <div id="loader" class="loader hide-section"></div>
        <div id="errorMessage" class="alert alert-danger hide-section"></div>
        
        <div id="trackingResult" class="hide-section">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Tracking #<span id="displayTrackingNumber"></span></h5>
                    <span id="statusBadge" class="badge"></span>
                </div>
                <div class="card-body">
                    <h6>Shipment Progress</h6>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-end"><span id="percentComplete"></span>% Complete</p>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="customer-details">
                                <h6>Customer Details</h6>
                                <hr>
                                <p><strong>Name:</strong> <span id="customerName"></span></p>
                                <p><strong>Email:</strong> <span id="customerEmail"></span></p>
                                <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
                                <p><strong>Address:</strong> <span id="customerAddress"></span></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="item-details">
                                <h6>Details</h6>
                                <hr>
                                <p><strong>Shipment:</strong> <span id="itemDescription"></span></p>
								<p><strong>Description:</strong> <span id="itemDetailDescription"></span></p>
                            </div>
                        </div>
                    </div>
                    
                    <h6 class="mt-4">Tracking History</h6>
                    <div id="trackingHistory" class="tracking-history"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Sheets API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Replace with your Google Sheets API key
        const API_KEY = 'AIzaSyByyiuwuJBysKl2xtvl6wCw6Gz9shyDzXs';
        // Replace with your Google Sheet ID
        const SHEET_ID = '1BwLR1vel9Pul1Gu1sDrsU80AAt4zPR7eRtgxfcHFND4';
        // Replace with your sheet name and range
        const SHEET_RANGE = 'Tracker!A:AL';

        document.addEventListener('DOMContentLoaded', function() {
            const trackingInput = document.getElementById('trackingInput');
            const trackButton = document.getElementById('trackButton');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const trackingResult = document.getElementById('trackingResult');
            
            // Initialize Google Sheets API
            gapi.load('client', initClient);

            function initClient() {
                gapi.client.init({
                    'apiKey': API_KEY,
                    'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                }).then(() => {
                    console.log('Google Sheets API initialized');
                }, (error) => {
                    console.error('Error initializing Google Sheets API:', error);
                });
            }

            // Add event listeners
            trackButton.addEventListener('click', trackPackage);
            trackingInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    trackPackage();
                }
            });

            async function trackPackage() {
                const trackingNumber = trackingInput.value.trim();
                
                if (!trackingNumber) {
                    showError('Please enter a tracking number');
                    return;
                }
                
                // Show loader and hide previous results
                loader.classList.remove('hide-section');
                errorMessage.classList.add('hide-section');
                trackingResult.classList.add('hide-section');
                
                try {
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: SHEET_ID,
                        range: SHEET_RANGE,
                    });
                    
                    const data = response.result.values;
                    const headers = data[0];
                    const trackingData = data.slice(1).find(row => row[0] === trackingNumber);
                    
                    if (!trackingData) {
                        showError('Tracking number not found. Please check and try again.');
                        return;
                    }
                    
                    // Function to get the last non-empty status
function getLastStatus(trackingData) {
    const statusColumns = [7, 10, 13, 16, 19, 22, 25, 28, 31, 34]; // Columns for Status1, Status2, Status3, Status4, Status5
    for (let i = statusColumns.length - 1; i >= 0; i--) {
        if (trackingData[statusColumns[i]]) {
            return trackingData[statusColumns[i]];
        }
    }
    return 'No Status Found'; // Fallback if no status is found
}

const trackingInfo = {
    status: getLastStatus(trackingData), // Get the last non-empty status
    percentComplete: parseInt(trackingData[37]), // StatusPercentage
    customerDetails: {
        name: trackingData[1], // CustomerName
        email: trackingData[2], // Email
        phone: trackingData[3], // Phone
        address: trackingData[4], // Address
    },
    itemDetails: {
        description: trackingData[5], // ItemName
		detailDescription: trackingData[6], // Description  
    },
    trackingHistory: [
        {
            date: trackingData[8], // Status1Date
            time: '',
            location: '',
            status: trackingData[7], // Status1
            remarks: trackingData[9], // Status1Remarks
        },
        {
            date: trackingData[11], // Status2Date
            time: '',
            location: '',
            status: trackingData[10], // Status2
            remarks: trackingData[12], // Status2Remarks
        },
        {
            date: trackingData[14], // Status3Date
            time: '',
            location: '',
            status: trackingData[13], // Status3
            remarks: trackingData[15], // Status3Remarks
        },
        {
            date: trackingData[17], // Status4Date
            time: '',
            location: '',
            status: trackingData[16], // Status4
            remarks: trackingData[18], // Status4Remarks
        },
        {
            date: trackingData[20], // Status5Date
            time: '',
            location: '',
            status: trackingData[19], // Status5
            remarks: trackingData[21], // Status5Remarks
        },
		{
            date: trackingData[23], // Status6Date
            time: '',
            location: '',
            status: trackingData[22], // Status6
            remarks: trackingData[24], // Status6Remarks
        },
		{
			date: trackingData[26], // Status7Date
			time: '', 
			location: '', 
			status: trackingData[25], // Status7
			remarks: trackingData[27], // Status7Remarks
		},
		{
			date: trackingData[29], // Status8Date
			time: '', 
			location: '', 
			status: trackingData[28], // Status8
			remarks: trackingData[30], // Status8Remarks
		},
		{
			date: trackingData[32], // Status9Date
			time: '', 
			location: '', 
			status: trackingData[31], // Status9
			remarks: trackingData[33], // Status9Remarks
		},
		{
			date: trackingData[35], // Status10Date
			time: '', 
			location: '', 
			status: trackingData[34], // Status10
			remarks: trackingData[36], // Status10Remarks
		}
    ].filter(step => step.date), // Filter out empty steps
};
                    
                    displayTrackingResult(trackingNumber, trackingInfo);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    showError('An error occurred while fetching tracking data.');
                } finally {
                    loader.classList.add('hide-section');
                }
            }

            function displayTrackingResult(trackingNumber, data) {
                // Display tracking number and status
                document.getElementById('displayTrackingNumber').textContent = trackingNumber;
                
                const statusBadge = document.getElementById('statusBadge');
                statusBadge.textContent = data.status;
                
                // Set badge color based on status
                statusBadge.className = 'badge';
                if (data.status === 'Delivered') {
                    statusBadge.classList.add('bg-success');
                } else if (data.status === 'In Transit') {
                    statusBadge.classList.add('bg-info');
                } else {
                    statusBadge.classList.add('bg-warning');
                }
                
                // Update progress bar
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = data.percentComplete + '%';
                progressBar.setAttribute('aria-valuenow', data.percentComplete);
                document.getElementById('percentComplete').textContent = data.percentComplete;
                
                // Update customer details
                document.getElementById('customerName').textContent = data.customerDetails.name;
                document.getElementById('customerEmail').textContent = data.customerDetails.email;
                document.getElementById('customerPhone').textContent = data.customerDetails.phone;
                document.getElementById('customerAddress').textContent = data.customerDetails.address;
                
                // Update item details
                document.getElementById('itemDescription').textContent = data.itemDetails.description;
				document.getElementById('itemDetailDescription').textContent = data.itemDetails.detailDescription;
                
                // Update tracking history
                const trackingHistoryContainer = document.getElementById('trackingHistory');
                trackingHistoryContainer.innerHTML = '';
                
                data.trackingHistory.forEach((step, index) => {
                    const stepElement = document.createElement('div');
                    stepElement.className = 'tracking-step';
                    
                    if (index < data.trackingHistory.length) {
                        stepElement.classList.add('completed');
                    }
                    
                    stepElement.innerHTML = `
                        <div class="tracking-step-content">
                            <div class="d-flex justify-content-between">
                                <strong>${step.status}</strong>
                                <span class="text-muted">${step.date}</span>
                            </div>
                            <div>${step.remarks}</div>
                        </div>
                    `;
                    
                    trackingHistoryContainer.appendChild(stepElement);
                });
                
                // Show the tracking result
                trackingResult.classList.remove('hide-section');
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hide-section');
            }
        });
    </script>
</body>
</html>
